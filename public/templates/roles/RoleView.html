<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Role Details</legend>
            <br/>

            <div class="row">
                <div class="span12">

                    <div class="control-group">
                        <label for="wineId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="wineId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="title" class="control-label">Title:</label>

                        <div class="controls">
                            <input class="span12" type="text" id="title" name="title" value="<%= title %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                        
                        <div class="control-group">
                        <label for="description" class="control-label">Description:</label>
                        <div class="controls">
                            <textarea class="span12" id="description" name="description" rows="6"><%= description
                                %></textarea>
                        </div>

                    </div>

                    

                

                </div>

               

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Role saved successfully
        </div>
    </div>
</div>

<!-- Old bits -->
<h2><%= title %></h2>

<div id="article-summary">
    <h4><%= description %></h4>
</div>
