<div class="article">
	<div class="row-fluid">
		<h2><a href="#roles/<%= _id %>"><%= title %></a></h2>
	</div>
	<div class="row-fluid">
		<h3><%= location %></h3>
	</div>
	<div class="row-fluid">
		<h3><%= startdate %> to <%= enddate %></h3>
	</div>
	<div class="row-fluid">	 
		<div class="span12">
			<p><%= description %></p>
			<% _.each(skills, function(skill) { %>
				<span class="skillpill"><%=skill%></span>
			<% });%>
		</div>  
	</div>

</div>
