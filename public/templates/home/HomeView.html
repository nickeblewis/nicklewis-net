<div class="row-fluid">
    <div class="span6">
        <h2>Who, what, where?</h2>
        <p><%= introduction %></p> 
    </div>
    <div class="span6">
        <div class="row-fluid">
            <div class="span6">
                <h3>What I'm doing today</h3>
                <p><%= currently %></p>                          
            </div>
            <div class="span6">
                <h3>Projects</h3>
                <ul>
                    <% _.each(projects, function(project){ %>
                        <li><%=project%></li>
                    <% }); %>
                </ul>               
            </div>            
        </div>
        <div class="row-fluid">
            <div class="span6">
                <h3>Looking for a Coder?</h3>
                <p><%= looking %></p>                                
            </div>
            <div class="span6">
                <h3>Interested in Coding?</h3>
                <p><%= coding %></p>
            </div>            
        </div>
    </div>
</div>
