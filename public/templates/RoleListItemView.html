<div class="article">
	<div class="row-fluid">
<!-- 		<h2><a href="#cv/<%= _id %>"><%= title %></a></h2>-->		
		<h2><%= title %></h2>
	</div>
	<div class="row-fluid">
		<h3><%= location %></h3>
	</div>
	<div class="row-fluid">
		<h3><%= startdate %> to <%= enddate %></h3>
	</div>
	<div class="row-fluid">	 
		<div class="span12">
			<% _.each(skills, function(skill) { %>
				<span class="skillpill"><%=skill%></span>
			<% });%>
			<p><%= description %></p>
			<ul>
			<% _.each(points, function(point) { %>
				<li><%=point%></li>
			<% }); %>
			</ul>
			
		</div>  
	</div>

</div>
