<div class="row-fluid">
    <form class="form-horizontal span12">
        <fieldset>
            <legend>Get in contact</legend>
            <br/>
            <div class="row">
                <div class="span12">
                    
                    <div class="control-group">
                        <label for="title" class="control-label">Your full name:</label>

                        <div class="controls">
                            <input class="span12" type="text" id="title" name="title" value=""/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="startdate" class="control-label">Phone number:</label>

                        <div class="controls">
                            <input class="span12" type="text" id="startdate" name="startdate" value=""/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="enddate" class="control-label">Email address:</label>

                        <div class="controls">
                            <input class="span12" type="text" id="enddate" name="enddate" value=""/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                        <div class="control-group">
                        <label for="description" class="control-label">Enquiry:</label>
                        <div class="controls">
                            <textarea class="span12" id="description" name="description" rows="6"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Send</a>
            <a href="#" class="btn delete">Delete</a>
        </div>
    </form>
</div>
<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Role saved successfully
        </div>
    </div>
</div>
